<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - JobPortal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --secondary: #3f37c9;
        --accent: #4895ef;
        --light: #f8f9fa;
        --dark: #212529;
        --success: #4cc9f0;
        --danger: #f72585;
        --warning: #f8961e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .auth-container {
        width: 100%;
        max-width: 480px;
      }

      .auth-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        position: relative;
        overflow: hidden;
      }

      .auth-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
      }

      h2 {
        color: var(--dark);
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 30px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--dark);
      }

      input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
      }

      input:focus {
        border-color: var(--primary);
        outline: none;
      }

      .role-selection {
        display: flex;
        gap: 20px;
        margin-top: 10px;
      }

      .role-selection input[type="radio"] {
        display: none;
      }

      .role-selection label {
        padding: 10px 20px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .role-selection label i {
        font-size: 18px;
      }

      .role-selection input[type="radio"]:checked + label {
        border-color: var(--primary);
        background-color: rgba(67, 97, 238, 0.1);
        color: var(--primary);
      }

      /* Less professional but static button styles */
      .btn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        font-family: "Poppins",sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-primary {
        background-color: #ff6b6b;
        color: white;
        box-shadow: 0 4px 0 #ff5252;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
      }

      /* Removed all hover and active states */

      .auth-footer {
        text-align: center;
        margin-top: 20px;
        color: #6c757d;
      }

      .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }

      .auth-footer a:hover {
        text-decoration: underline;
      }

      .logo {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 700;
        color: var(--primary);
      }

      @media (max-width: 576px) {
        .auth-card {
          padding: 30px 20px;
        }

        h2 {
          font-size: 24px;
        }

        .role-selection {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="logo">JobPortal</div>
        <h2>Create Your Account</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your full name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Create a password"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              placeholder="Confirm your password"
            />
          </div>
          <div class="form-group">
            <label>I am a:</label>
            <div class="role-selection">
              <input
                type="radio"
                id="seeker"
                name="role"
                value="seeker"
                checked
              />
              <label for="seeker"
                ><i class=""></i> Job Seeker</label
              >
              <input type="radio" id="employer" name="role" value="employer" />
              <label for="employer"
                ><i class=></i> Employer</label
              >
            </div>
          </div>
          <button type="submit" class="btn btn-primary">
            <i class=></i> SIGN UP NOW!
          </button>
        </form>
        <p class="auth-footer">
          Already have an account? <a href="login.html">Log in</a>
        </p>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Form submission handler
        document
          .getElementById("signupForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword =
              document.getElementById("confirmPassword").value;
            const role = document.querySelector(
              'input[name="role"]:checked'
            ).value;

            // Simple validation
            if (password !== confirmPassword) {
              alert("Passwords do not match!");
              return;
            }

            // Check if user already exists
            const users =
              JSON.parse(localStorage.getItem("jobportal_users")) || [];
            const userExists = users.some((user) => user.email === email);

            if (userExists) {
              alert("User with this email already exists!");
              return;
            }

            // Create new user object
            const newUser = {
              name,
              email,
              password,
              role,
            };

            // Save to localStorage
            users.push(newUser);
            localStorage.setItem("jobportal_users", JSON.stringify(users));
            localStorage.setItem(
              "jobportal_current_user",
              JSON.stringify({
                email,
                role,
                name,
              })
            );

            // Redirect based on role
            if (role === "seeker") {
              window.location.href = "seeker-dashboard.html";
            } else {
              window.location.href = "employer-dashboard.html";
            }
          });
      });
    </script>
  </body>
</html>
